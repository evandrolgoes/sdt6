
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traders do Agro | Mentoria de Elite</title>
    
    <script>
        (function() {
            const ignorePattern = /cdn\.tailwindcss\.com|Tailwind CSS/i;
            const originalLog = console.log;
            const originalWarn = console.warn;
            const originalInfo = console.info;
            console.log = (...args) => { if (typeof args[0] === 'string' && ignorePattern.test(args[0])) return; originalLog(...args); };
            console.warn = (...args) => { if (typeof args[0] === 'string' && ignorePattern.test(args[0])) return; originalWarn(...args); };
            console.info = (...args) => { if (typeof args[0] === 'string' && ignorePattern.test(args[0])) return; originalInfo(...args); };
        })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #173337;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        #root { min-height: 100vh; }
        ::selection { background-color: #00A86B; color: #ffffff; }

        @keyframes subtleSlideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes panImage {
            from { transform: scale(1.1) translateX(-10px); }
            to { transform: scale(1) translateX(0px); }
        }

        .reveal {
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-up { transform: translateY(60px); }

        .mask-fade-right {
            mask-image: linear-gradient(to right, black 60%, transparent 100%);
        }
        .mask-fade-bottom {
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }
        
        .green-glow {
            box-shadow: 0 10px 40px -10px rgba(0, 168, 107, 0.5);
        }

        .text-shadow-sm {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .bg-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Barra de Scroll Lateral do PDF */
        .sidebar-scroll {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 40;
            opacity: 0.3;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            green: '#00A86B',
                            dark: '#173337',
                            deep: '#0D1E20',
                        }
                    },
                    animation: {
                        'slow-pan': 'panImage 20s ease-out forwards',
                        'slide-up': 'subtleSlideUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    }
                }
            }
        }
    </script>
