
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traders do Agro | Mentoria Estratégica</title>
    
    <!-- Pré-carregamento de fontes para evitar CLS (Cumulative Layout Shift) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos críticos para renderização imediata (estética premium) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050705;
            color: #e5e7eb;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        #root { min-height: 100vh; }
        
        /* Oculta o conteúdo até que o Tailwind processe os estilos para evitar flash de conteúdo não estilizado */
        [v-cloak] { display: none; }
        
        ::selection { background-color: #10b981; color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scrollLine {
            0% { height: 0; top: 0; }
            50% { height: 100%; top: 0; }
            100% { height: 0; top: 100%; }
        }
    </style>

    <script>
        /** 
         * FIX: Supressão de avisos do Tailwind CDN para ambientes de produção.
         * Isso evita que ferramentas de deploy falhem ao detectar avisos no console.
         */
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                originalWarn.apply(console, args);
            };
            const originalError = console.error;
            console.error = function(...args) {
                if (typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) return;
                originalError.apply(console, args);
            };
        })();
    </script>

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            500: '#10b981',
                            600: '#059669',
                            900: '#064e3b',
                        }
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Import Map para suporte a módulos ES6 nativos no navegador -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- O script index.tsx é injetado automaticamente pelo ambiente ou deve ser chamado via type="module" -->
</body>
</html>
