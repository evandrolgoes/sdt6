    <script>
        /** 
         * SILENCIADOR DE PRODUÇÃO (Tailwind CDN)
         * Intercepta e ignora avisos específicos do cdn.tailwindcss.com
         */
        (function() {
            const methods = ['warn', 'info', 'log', 'error'];
            const pattern = /cdn\.tailwindcss\.com|Play CDN/i;
            
            methods.forEach(method => {
                const original = console[method];
                console[method] = function(...args) {
                    if (args[0] && typeof args[0] === 'string' && pattern.test(args[0])) {
                        return; // Ignora a mensagem
                    }
                    original.apply(console, args);
                };
            });
        })();
    </script>

    <!-- Tailwind Play CDN -->
